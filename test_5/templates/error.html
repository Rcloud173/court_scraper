<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Error Searching Case</h1>
        
        <div class="error-card">
            <h2>{{ case_number }}</h2>
            <div class="error-message">
                {{ error }}
            </div>
            <p>Please check the case details and try again.</p>
        </div>
        
        <a href="/" class="back-button">Try Again</a>
    </div>
</body>
</html>
